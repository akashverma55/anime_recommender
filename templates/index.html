<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Recommendation App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="header-container">
      <header>
        <div class="container">    
          <img src="{{ url_for('static', filename='log.png') }}" alt="Anime Recommendation Site Logo" class="logo" width="200" height="200">
          <h1>Anime Recommendation Site</h1>
          <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
          </nav>
        </div>
      </header>
    </div>
  </header>
  

  <main>
    <body>
      <div class="form-container">
        <div class="inside">
          <h1 class="htext">Anime Recommendations</h1>
          <form action="/recommend" method="POST">
            <label for="anime_input">Enter your favorite anime or genre:</label><br><br>
            <input type="text" id="anime_input" name="anime_input"><br><br>
            <input type="submit" value="Get Recommendations">
          </form>
        </div>
      </div>
    </body>
    <div class="container">
      <p>Welcome to the Anime Recommendation Site! Find recommendations for your next anime to watch!</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Anime Recommendation Site</p>
    </div>
  </footer>
</body>
</html>
